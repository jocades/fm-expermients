<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Changed Title</title>
  </head>
  <body>
    <title>Test</title>

    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>

    <main>
      <h1>Test</h1>
      <title>Example</title>

      <div>
        <button>0</button>
        <other>Hello from other</other>
      </div>

      <script type="module">
        const $btn = document.querySelector('button')
        const $count = document.getElementById('count')

        let count = 0
        $btn.onclick = () => {
          $count.textContent = ++count
        }
      </script>
    </main>
  </body>
</html>
