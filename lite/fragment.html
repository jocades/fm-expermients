<title>Example</title>

<div>
  <h1>Hello, World!</h1>
  <button @frag="">0</button>
  <fragment lite:file="other.html"></fragment>
</div>

<script type="module">
  const $btn = document.querySelector('button')
  const $count = document.getElementById('count')

  let count = 0
  $btn.onclick = () => {
    $count.textContent = ++count
  }
</script>
